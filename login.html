<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the official Smoof shoes products">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/yjk7ari.css">
    <link href="css/style.css" rel="stylesheet">
    <title>Smoof shoes | login</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon_smoof.ico">
    <script src="https://kit.fontawesome.com/1dd9a9266b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="block__shipping-delivery">
                <p class="shipping">FREE SHIPPING. FREE 60 DAYS RETURNS</p>
                <p class="delivery">DELIVERY WITHIN 1-2 WORKING DAYS</p>
            </div>
            <div class="wrap_nav_favorite_cart_login">
            </div>
            <div class="banner--cart">
            </div>
        </header>
        <main>
            <div class="message__place"></div>
            <div class="container">
                <form id="login__form">
                    <h1>Login</h1>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input id="username" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" maxlength="8" type="password" required />
                    </div>
                    <button class="btn btn-primary submit">Sign in</button>
                </form>
            </div>
        </main>
    </div>
    <footer>
        <div class="container">
            <div>
                <p>&copy; 2022, Priscila Kuhn Derlam. All Rigths Reserved.</p>
            </div>
            <div class="social-media">
                <i class="fab fa-instagram"></i>
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-pinterest-square"></i>
                <i class="fab fa-twitter-square"></i>
                <i class="fab fa-youtube"></i>
            </div>
        </div>
    </footer>
    <script src="/js/common/menu.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="/js/util/login/loginValidation.js" type="module"></script>
    <script src="/js/common/socialMedia.js" type="module"></script>

</html>
